<div class="panel panel-default">
    <div class="panel-heading">修改库存商品</div>
    <div class="panel-body">
        <form id="storehouse-alter-form">
            <input id="id" name="id" th:value="${order.id}" type="hidden">
            <div class="form-group">
                <label>订单类型：</label> <span class="form-control" name="ordertype" th:text="${order.ordertype}" id="ordertype"></span>
            </div>
            <div class="form-group">
                <label>订单编号：</label> <span class="form-control" name="ordernumber" th:text="${order.ordernumber}" id="ordernumber"></span>
            </div>
            <div class="form-group">
                <label>客户名称：</label> <span class="form-control" name="clientname" th:text="${order.clientname}" id="clientname"></span>
            </div>
            <div class="form-group">
                <label>客户联系电话：</label> <span class="form-control" name="contact" th:text="${order.contact}" id="contact"></span>
            </div>
            <div class="form-group">
                <label>客户要求发货时间：</label> <span class="form-control" name="clientdeliverytime" th:text="${order.clientdeliverytime}" id="clientdeliverytime"></span>
            </div>
            <div class="form-group">
            <label>工厂交货时间：</label> <span class="form-control" name="factorydeliverytime" th:text="${order.factorydeliverytime}" id="factorydeliverytime"></span>
            </div>
            <div class="form-group">
                <label>送货地址：</label> <span class="form-control" name="address" th:text="${order.address}" id="address"></span>
            </div>
            <div class="form-group">
                <label>退货重镀原因：</label> <span class="form-control" name="reason" th:text="${order.reason}" id="reason"></span>
            </div>
            <div class="form-group">
                <label>订单创建时间：</label> <span class="form-control" name="createdate" th:text="${order.createdate}" id="createdate"></span>
            </div>
        </form>
        <div class="page-header part_header">
            <h1>
                <small>商品详情</small>
            </h1>
        </div>
        <div class="panel-body">
            <table width="100%"
                   class="table table-striped table-bordered table-hover" id="order-list">
                <tr>
                    <th>name_spec_color</th>
                    <th>unit</th>
                    <th>price</th>
                    <th>amount</th>
                    <th>total</th>
                    <th>factoryid</th>
                    <th>实际收货数量</th>
                </tr>
                <tr th:each="orderdetail : ${orderdetails}">
                    <td th:text="${orderdetail.name_spec_color}"></td>
                    <td th:text="${orderdetail.amount}"></td>
                    <td th:text="${orderdetail.price}"></td>
                    <td th:text="${orderdetail.amount}" id="amount"></td>
                    <td th:text="${orderdetail.total}"></td>
                    <td th:text="${orderdetail.factoryid}"></td>
                    <td><input class="form-control" name="actual_take_amount" type="number" id="actual_take_amount" min="0"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <button type="button" class="btn btn-primary" id="storehouse-alter">保存</button>
    </div>
</div>
