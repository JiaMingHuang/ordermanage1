<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">柏丽水晶订单管理</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">订单信息管理</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<button id="order-add" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">新增订单</button>
			</div>
			<div class="panel-heading">订单信息列表</div>
			<div class="panel-body">
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="order-table">
					<thead>
						<tr>
							<th>序号</th>
							<th>订单编号</th>
							<th>订单类型</th>
							<th>客户名称</th>
							<th>联系电话</th>
							<th>客户要求交货时间</th>
							<th>工厂交货时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="order-tbody">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">

 $(document).ready(function() {
	initData();
}); 
    	function initData() {
            $.ajax({
                type: "POST",
                url: `/order/findAll`,
                async: true,
                context: document.body,
                success: function (data) {
                    let _dom;
                    data.forEach((val, index, data) => {
                        _dom += `
                        <tr>
                            <td>${val.id}</td>
                            <td>${val.ordernumber}</td>
                            <td>${val.ordertype}</td>
                            <td>${val.clientname}</td>
                            <td>${val.contact}</td>
                            <td>${val.clientdeliverytime}</td>
                            <td>${val.factorydeliverytime}</td>
                            <td>
                            	&nbsp;
                            	<button class="fa fa-edit" data-toggle="modal" data-target="#myModal" onclick="doAlterOrder(${val.id});"></button>
                                &nbsp;
                                <button class="fa fa-trash-o" onclick="deleteById(${val.id});"></button>
                            </td>
                         </tr>
                        `;
                    });
                    $("#order-tbody").replaceWith(`<tbody id="order-tbody">${_dom}</tbody>`);
                    $("#order-table").DataTable({
                        responsive: true,
                        destroy:true
                    });
                }
            });
        }
    	
    	function deleteById(id){
    		if(window.confirm("确认删除该记录？")){
                $.ajax({
                    type: "DELETE",
                    url: `/order/deleteById/${id}`,
                    dataType:"TEXT",
                    async: true,
                    context: document.body,
                    success: function (data) {
                        if(data){
                            alert("成功删除该记录！");
                            initData();
                        }
                    },
                    error: function (data) {
                        // 提示删除失败
                    }
                });

            }
    	}
    	
    	$("#order-add").click(function () {
            $("#myModal-content").load("/order/add");
        });
    	
    	function doAlterOrder(id){
            $("#myModal-content").load(`/order/alter/${id}`);
        }
    </script>
